{% extends 'login.html' %}

{% block content %}

    <h1>{% block header %}Register{% endblock %}</h1>
    <form action="{% url 'register' %}" method="POST" class="form-signin">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
